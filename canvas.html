<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./canvas.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="menu-tabs">
      <input
        type="radio"
        checked="checked"
        name="tab"
        value="cheek"
        id="cheek-tab"
        onchange="handleTabChange(this.value)"
      />
      <label for="cheek-tab">五子棋</label>
      <input
        type="radio"
        name="tab"
        value="snake"
        id="snake-tab"
        onchange="handleTabChange(this.value)"
      />
      <label for="snake-tab">贪吃蛇</label>
      <input
        type="radio"
        name="tab"
        value="star"
        id="star-tab"
        onchange="handleTabChange(this.value)"
      />
      <label for="star-tab">星星连线</label>
      <input
        type="radio"
        name="tab"
        value="clock"
        id="clock-tab"
        onchange="handleTabChange(this.value)"
      />
      <label for="clock-tab">时钟</label>
    </div>
    <div class="canvas-box" id="canvas-box"></div>
    <script src="./loading.js"></script>
    <script src="./clock.js"></script>
    <script src="./cheek.js"></script>
    <script src="./snake.js"></script>
    <script src="./star.js"></script>
    <script>
      function handleTabChange(value) {
        let canvasBox = document.getElementById("canvas-box");
        let canvasEl = `<canvas id="${value}"></canvas>`;
        canvasBox.innerHTML = canvasEl;
        const tab = value.charAt(0).toUpperCase() + value.slice(1);
        let obj = {
          width: 400,
          height: 400,
          id: value,
        };
        eval("new " + tab + "(obj)");
      }
      handleTabChange("cheek");
    </script>
  </body>
</html>
